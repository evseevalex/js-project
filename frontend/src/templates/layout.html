<main class="page d-flex flex-nowrap">
	<div class="sidebar d-flex flex-column flex-shrink-0 bg-light border-end position-fixed h-100">
		<div class="logo border-bottom">
			<a href="/" class="d-flex align-items-center mb-3 mb-md-0 link-dark text-decoration-none">

			</a>
		</div>
		<ul class="nav nav-pills flex-column mb-auto">
			<li class="nav-item">
				<a href="/" class="nav-link active" aria-current="page">
					<svg class="bi pe-none me-1" width="16" height="16"><use xlink:href="#home"></use></svg>
					Главная
				</a>
			</li>
			<li class="nav-item">
				<a href="/income-and-expenses" class="nav-link link-dark">

				</a>

			<li class="nav-item">
				<!-- <a href="#" class="nav-link link-dark"> -->
				<div class="accordion" id="accordionExample">
					<div class="accordion-item">
						<h2 class="accordion-header">
							<button
								class="accordion-button collapsed"
								type="button"
								data-bs-toggle="collapse"
								data-bs-target="#collapseOne"
								aria-expanded="false"
								aria-controls="collapseOne"
							>
								Категории
							</button>
						</h2>
						<div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
							<div class="accordion-body">
								<a href="/income" class="nav-link link-dark">Доходы</a>
								<a href="/expenses" class="nav-link link-dark">Расходы</a>

						</div>
					</div>
				</div>
			</li>
		</ul>
		<div class="balance fw-medium">Баланс: <span class="text-primary">500$</span></div>
		<div class="menu-bottom border-top">
			<a href="#" class="d-flex align-items-center link-dark text-decoration-none">

				<span>RomanChernov</span>
			</a>

			<div class="menu-button">
				<input type="checkbox" id="menuBtn" />
				<label class="menu__button" for="menuBtn">
					<img src="/images/menu.png" alt="menu icon" />
				</label>
				<label class="menu__close" for="menuBtn"></label>
			</div>
			<div class="filter-button d-block d-lg-none">
				<input type="checkbox" id="filterBtn" />
				<label class="menu__button" for="filterBtn">
					<img src="/images/filter.png" alt="filter icon" />
				</label>
				<label class="filter__close" for="filterBtn"></label>
			</div>
		</header>
		<div id="content-layout"></div>
