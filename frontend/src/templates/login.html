<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Вход</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />
	</head>
	<body class="d-flex align-items-center py-4 bg-body-tertiary h-100">
		<div class="signin w-100 m-auto text-center">
			<img src="/images/logo.png" alt="Logo" class="login-logo mb-5" />
			<h2 class="login-title">Вход</h2>
			<form class="mt-3">
				<div class="mb-1">
					<div class="input-group">
						<span class="input-group-text"><img src="/images/mail.svg" alt="Mail icon" /></span>
						<input type="email" class="form-control" id="email" placeholder="Электронная почта" />
					</div>
				</div>
				<div class="mb-1">
					<div class="input-group">
						<span class="input-group-text"><img src="/images/lock.svg" alt="Lock icon" /></span>
						<input type="password" class="form-control" id="password" placeholder="Пароль" />
					</div>
				</div>
				<div class="form-check text-start mb-3">
					<input type="checkbox" class="form-check-input" id="rememberMe" />
					<label class="form-check-label ms-1" for="rememberMe">Запомнить меня</label>
				</div>
				<button type="submit" class="btn btn-primary w-100">Войти</button>
				<div class="text-start mt-3">
					<small>Ещё нет аккаунта? <a class="ms-1" href="#">Пройдите регистрацию</a></small>
				</div>
			</form>
		  </main>
	</body>
</html>
