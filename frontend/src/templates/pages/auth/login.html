<div class="signin w-100 m-auto text-center">
  <img src="/images/logo.png" alt="Logo" class="login-logo mb-5" />
  <h2 class="login-title">Вход</h2>
  <div id="common-error" class="error invalid-feedback text-center mb-3">
    Неправильный E-mail или пароль
  </div>
  <form class="mt-3">
    <div class="mb-1">
      <div class="input-group">
        <span class="input-group-text"
          ><img src="/images/mail.svg" alt="Mail icon"
        /></span>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="Электронная почта"
        />
      </div>
    </div>
    <div class="mb-1">
      <div class="input-group">
        <span class="input-group-text"
          ><img src="/images/lock.svg" alt="Lock icon"
        /></span>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Пароль"
        />
      </div>
    </div>
    <div class="form-check text-start mb-3">
      <input type="checkbox" class="form-check-input" id="rememberMe" />
      <label class="form-check-label ms-1" for="rememberMe"
        >Запомнить меня</label
      >
    </div>
    <button id="process-button" type="button" class="btn btn-primary w-100">
      Войти
    </button>
    <div class="text-start mt-3">
      <small
        >Ещё нет аккаунта?
        <a class="ms-1" href="/signup">Пройдите регистрацию</a></small
      >
    </div>
  </form>
</div>
