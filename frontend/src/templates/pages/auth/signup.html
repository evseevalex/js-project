<div class="signin w-100 m-auto text-center">
  <img src="/images/logo.png" alt="Logo" class="login-logo mb-5" />
  <h2 class="login-title">Создайте аккаунт</h2>
  <div id="common-error" class="error invalid-feedback text-center mb-3">
    Не удалось зарегистрировать пользователя. Обратитесь в поддержку.
  </div>
  <form class="mt-3">
    <div class="mb-1">
      <div class="input-group">
        <span class="input-group-text"
          ><img src="/images/person_icon.svg" alt="Person icon"
        /></span>
        <input
          type="text"
          class="form-control"
          id="full-name"
          placeholder="ФИО"
        />
      </div>
    </div>
    <div class="mb-1">
      <div class="input-group">
        <span class="input-group-text"
          ><img src="/images/mail.svg" alt="Mail icon"
        /></span>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="Электронная почта"
        />
      </div>
    </div>
    <div class="mb-1">
      <div class="input-group">
        <span class="input-group-text"
          ><img src="/images/lock.svg" alt="Lock icon"
        /></span>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Пароль"
        />
      </div>
    </div>
    <div>
      <div class="input-group">
        <span class="input-group-text"
          ><img src="/images/lock.svg" alt="Lock icon"
        /></span>
        <input
          type="password"
          class="form-control"
          id="password-repeat"
          placeholder="Подтверждение пароля"
        />
      </div>
    </div>
    <button
      id="process-button"
      type="button"
      class="btn btn-primary w-100 mt-3"
    >
      Войти
    </button>
    <div class="text-start mt-3">
      <small
        >Уже есть аккаунт?
        <a class="ms-1" href="/login">Войдите в систему</a></small
      >
    </div>
  </form>
</div>
