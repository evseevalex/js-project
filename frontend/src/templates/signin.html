<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Вход</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />
	</head>
	<body class="d-flex align-items-center py-4 bg-body-tertiary h-100">
		<div class="signin w-100 m-auto text-center">
			<img src="/images/logo.png" alt="Logo" class="login-logo mb-5" />
			<h2 class="login-title">Создайте аккаунт</h2>
			<form class="mt-3">
				<div class="mb-1">
					<div class="input-group">
						<span class="input-group-text"><img src="/images/person_icon.svg" alt="Person icon" /></span>
						<input type="text" class="form-control" id="person" placeholder="ФИО" />
					</div>
				</div>
				<div class="mb-1">
					<div class="input-group">
						<span class="input-group-text"><img src="/images/mail.svg" alt="Mail icon" /></span>
						<input type="email" class="form-control" id="email" placeholder="Электронная почта" />
					</div>
				</div>
				<div class="mb-1">
					<div class="input-group">
						<span class="input-group-text"><img src="/images/lock.svg" alt="Lock icon" /></span>
						<input type="password" class="form-control" id="password" placeholder="Пароль" />
					</div>
				</div>
				<div>
					<div class="input-group">
						<span class="input-group-text"><img src="/images/lock.svg" alt="Lock icon" /></span>
						<input type="password" class="form-control" id="password" placeholder="Подтверждение пароля" />
					</div>
				</div>
				<button type="submit" class="btn btn-primary w-100 mt-3">Войти</button>
				<div class="text-start mt-3">
					<small>Уже есть аккаунт? <a class="ms-1" href="#">Войдите в систему</a></small>
				</div>
			</form>
		</div>

		<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
